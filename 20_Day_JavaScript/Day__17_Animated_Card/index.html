<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With JavaScript - Day 17 - 3D Animation Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../Image/Logo.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body>
    <div class="contain">
        <div class="product">

            <img src="./img/shoes.png" id="frontImg">
            <img src="./img/shoes2.png" id="backImg">

            <div class="product-inner" id="productBox">
                <div class="product-front">
                    <div class="product-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 3</h2>
                        <h1><span>$</span>125</h1>
                        <button>Add To Bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="./img/shoes-icon.png">
                            </div>
                            <div class="select-item">
                                <img src="./img/shoes-icon2.png" onclick="flipRight()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product-back">
                    <div class="product-top product-top2">
                        <h1>Nike</h1>
                    </div>
                    <div class="product-bottom">
                        <p>Nike running shoes</p>
                        <h2>Air Zoom Winflo 3</h2>
                        <h1><span>$</span>125</h1>
                        <button>Add To Bag</button>
                        <div class="color-select">
                            <div class="select-item">
                                <img src="./img/shoes-icon.png" onclick="flipLeft()">
                            </div>
                            <div class="select-item">
                                <img src="./img/shoes-icon2.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-side"></div>
                <div class="right-side"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
