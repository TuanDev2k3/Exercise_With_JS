<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With JavaScript - Day 1 - Weather App II</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../Image/Logo.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body>
    <section id="weather">
        <input type="text" id="search" placeholder="Search weather">
        <div class="status">
            <img src="./img/clear.png" alt="">
        </div>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="humidity_wind">
            <div>
                <i class="fas fa-sun"></i>
                <span id="humb"></span>
            </div>
            <div>
                <i class="fas fa-wind"></i>
                <span id="wind"></span>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
