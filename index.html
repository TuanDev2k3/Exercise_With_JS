<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan Dev - 20 Day With JavaScript - Home</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./Logo.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="./Logo.jpg">
                <span>Tuan Dev</span>
            </a>
        </div>
    </header>

    <div class="contain">
        <div class="inner">
            <div class="box-login">
                <span><img src="./Logo.jpg" alt="Logo_DNTU"></span>
                <form>
                    <div class="input-box">
                        <i class="fas fa-times-circle" style="color: #ff0000;"></i>
                        <input type="text" class="idStuden">
                        <label>ID Student</label>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-times-circle" style="color: #ff0000;"></i>
                        <input type="password" class="passWord">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="btn">Đăng nhập</div>
                </form>
                <button>Sign Up</button>
            </div>

            <div class="box-sign">
                <span><img src="./Logo.jpg" alt="Logo_DNTU"></span>
                <form>
                    <div class="input-box">
                        <i class="fas fa-times-circle" style="color: #ff0000;"></i>
                        <input type="text" class="idStuden">
                        <label>ID Student</label>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-times-circle" style="color: #ff0000;"></i>
                        <input type="password" class="passWord">
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-times-circle" style="color: #ff0000;"></i>
                        <input type="password" class="passWord_2">
                        <label>Password</label>
                    </div>
                    
                    <div class="btn">Đăng kí</div>
                </form>
                <button>Login Up</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
