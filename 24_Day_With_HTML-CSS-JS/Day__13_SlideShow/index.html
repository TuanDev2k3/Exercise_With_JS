<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With Font-End - Day 13 - Slide Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/Logo_3.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="gallery">
        <div class="gallery-inner">
            <img src="./img/img1.jpg" alt="">
        </div>
        <div class="control prev hide">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="wrapper">
        <div class="image border"><img src="./img/img1.jpg" alt=""></div>
        <div class="image"><img src="./img/img2.jpg" alt=""></div>
        <div class="image"><img src="./img/img3.jpg" alt=""></div>
        <div class="image"><img src="./img/img4.jpg" alt=""></div>
        <div class="image"><img src="./img/img5.jpg" alt=""></div>
        <div class="image"><img src="./img/img6.jpg" alt=""></div>
        <div class="image"><img src="./img/img7.jpg" alt=""></div>
        <div class="image"><img src="./img/img8.jpg" alt=""></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
