<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With Font-End - Day 8 - APP Weather With API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/Logo_3.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="weather">
        <input type="text" class="search" placeholder="Search location">
        <div class="content">
            
            <h1 class="capital">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">10/01/2003, 9:00:45 PM</div>
            <div class="temperature">
                <span class="value">23</span><sup>o</sup>C
            </div>
            
            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="eye">
                    <i class="fas fa-eye"></i>
                    <span>100m</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>1m/s</span>
                </div>
                <div class="sun">
                    <i class="fas fa-sun"></i>
                    <span>10%</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
