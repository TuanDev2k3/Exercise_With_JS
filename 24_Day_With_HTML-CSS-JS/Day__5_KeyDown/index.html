<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With Font-End - Day 5 - KeyDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Logo_3.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>
<body>
    <button class="alert">Press Any Key</button>
    <div class="box hide">
        <div class="result"></div>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p>0</p>
            </div>
            <div class="card locaton">
                <p>Location</p>
                <p>0</p>
            </div>
            <div class="card which">
                <p>Which</p>
                <p>0</p>
            </div>
            <div class="card code">
                <p>Code</p>
                <p>0</p>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
