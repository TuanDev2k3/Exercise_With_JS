<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With Font-End - Day 18 - Drawing App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Logo_3.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
    <div class="tool">
        <input type="color" id="color">
        <button id="pen">
            <i class="fas fa-pen"></i>
        </button>
        <button id="eraser">
            <i class="fas fa-eraser"></i>
        </button>
        <button id="prev">-</button>
        <button id="size">5</button>
        <button id="next">+</i></button>
        <a id="save" download="name.jpg">
            <i class="fas fa-save"></i>
        </a>
        <button id="clear">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <canvas width="1536" height="660"></canvas>
    <script src="./main.js"></script>
</body>
</html>
