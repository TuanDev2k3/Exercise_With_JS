<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With Font-End - Day 7 - Validate Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./Logo_3.jpg">
    <!-- BoxIcon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Login Form</h1>
            <div class="form-input">
                <input id="username" type="text" placeholder="Username">
                <small></small>
                <span></span>
            </div>
            <div class="form-input">
                <input id="email" type="email" placeholder="Email">
                <small></small>
                <span></span>
            </div>
            <div class="form-input">
                <input id="password" type="password" placeholder="Password">
                <small></small>
                <span></span>
            </div>
            <div class="form-input">
                <input id="confirm-Password" type="password" placeholder="Confirm Password">
                <small></small>
                <span></span>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <div class="sign-up">
                Not a accout <a href="">Sign Up</a>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
