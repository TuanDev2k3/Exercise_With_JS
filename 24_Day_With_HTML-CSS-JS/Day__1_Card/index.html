<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day With Font-End - Day 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../#Logo/Logo_3.jpg">
    <!-- BoxIcon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="card">
        <div class="box-icon">
            <i class='bx bx-heart'></i>
            <i class='bx bx-cart'></i>
        </div>
        <div class="box-img"><img src="./shoe.png"></div>
        <div class="card-title">Nike Zoom KD II</div>
        <div class="card-price">$99</div>
        <div class="box-color-size">
            <div class="box_size">
                <h4>Size:</h4>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
            </div>
            <div class="box_color">
                <h4>Color:</h4>
                <span class="color-red"></span>
                <span class="color-blue"></span>
                <span class="color-yellow"></span>
            </div>
            <div class="box_btn">
                <div class="btn">Buy now</div>
                <div class="btn">Add cart</div>
            </div>
        </div>
    </section>
</body>

</html>
